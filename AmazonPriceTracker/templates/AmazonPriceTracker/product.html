{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'AmazonPriceTracker/style.css' %}">

<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Product Details</title>
    </head>
    <body>
        <nav class="nav bg-dark text-white">
            <a class="nav-link" aria-current="page" href="{% url 'AmazonPriceTracker:index' %}">Home</a>
        </nav>
        <h1>Product Number: {{ ASIN }}</h1>
        <table>
            <tr>
              <th>Price</th>
              <th>Date</th>
            </tr>
            {% for price in prices %}
                <tr>
                    <td>{{ price.price }}</td>
                    <td>{{ price.date }}</td>
                </tr>
            {% endfor %}
        </table>
        {% if error %}<p><strong>{{ error }}</strong></p>{% endif %}
        {% if success %}<p><strong>{{ success }}</strong></p>{% endif %}
        <form action="{% url 'AmazonPriceTracker:product' ASIN %}" method="post">
            {% csrf_token %}
            {{ form }}
            <input type="submit"> 
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
